services:
  cv-generator:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./templates:/app/templates
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    command: flask run --host=0.0.0.0 --reload
