<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>G√©n√©rateur de CV</title>
    <style>
        :root {
            /* Th√®me clair (par d√©faut) */
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --bg-item: #f8fafc;
            --text-primary: #1f2937;
            --text-secondary: #4f46e5;
            --border-color: #e2e8f0;
            --info-bg: #e0f2fe;
            --info-text: #0369a1;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            /* Th√®me sombre */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-item: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #8b8bff;
            --border-color: #4d4d4d;
            --info-bg: #2d4a63;
            --info-text: #89cff0;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-primary);
            transition: all 0.3s ease;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 4px var(--shadow);
            transition: all 0.3s ease;
        }

        .theme-switch:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px var(--shadow);
        }

        .cv-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
            transition: all 0.3s ease;
        }

        .cv-item {
            margin: 10px 0;
            padding: 15px;
            background: var(--bg-item);
            border-radius: 4px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .cv-item:hover {
            background: var(--bg-item);
            transform: translateX(5px);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .cv-item a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            display: block;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .info {
            margin: 20px 0;
            padding: 15px;
            background: var(--info-bg);
            border-radius: 4px;
            color: var(--info-text);
        }
    </style>
</head>
<body>
    <button class="theme-switch" onclick="toggleTheme()">
        <span class="theme-icon">üåû</span>
        <span class="theme-text">Changer de th√®me</span>
    </button>

    <div class="cv-list">
        <h1>G√©n√©rateur de CV</h1>
        <div class="info">
            Pour cr√©er votre CV, placez votre fichier YAML dans le dossier 'data/cvs' 
            et votre photo dans 'data/photos' avec le m√™me nom.
        </div>
        {% for cv_id, cv_name in cvs.items() %}
        <div class="cv-item">
            <a href="{{ url_for('show_cv', cv_id=cv_id) }}">{{ cv_name }}</a>
        </div>
        {% endfor %}
    </div>

    <script>
        // Fonction pour mettre √† jour l'ic√¥ne du th√®me
        function updateThemeIcon(isDark) {
            const icon = document.querySelector('.theme-icon');
            icon.textContent = isDark ? 'üåô' : 'üåû';
        }

        // Fonction pour basculer le th√®me
        function toggleTheme() {
            const body = document.documentElement;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme === 'dark');
        }

        // Initialisation du th√®me au chargement
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme === 'dark');

            // D√©tection automatique du th√®me syst√®me
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
            if (!localStorage.getItem('theme')) {
                document.documentElement.setAttribute('data-theme', 
                    prefersDark.matches ? 'dark' : 'light');
                updateThemeIcon(prefersDark.matches);
            }

            // √âcoute des changements de th√®me syst√®me
            prefersDark.addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    document.documentElement.setAttribute('data-theme',
                        e.matches ? 'dark' : 'light');
                    updateThemeIcon(e.matches);
                }
            });
        });
    </script>
</body>
</html>
